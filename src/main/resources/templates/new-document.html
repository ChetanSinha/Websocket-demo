<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Create New Document</h1>
    <form th:action="@{/document}" method="post" th:object="${document}">
        <div class="mb-3">
            <label for="docName" class="form-label">Document Name</label>
            <input type="text" class="form-control" id="docName" th:field="*{docName}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" rows="10" th:field="*{content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a th:href="@{/dashboard/{userId}(userId=${userId})}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>

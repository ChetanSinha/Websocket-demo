<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Version History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Version History</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Version</th>
                <th>Updated At</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="hist : ${history}">
                <td th:text="${hist.version}"></td>
                <td th:text="${#temporals.format(hist.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${hist.username}"></td>
                <td>
                    <a th:href="@{/document/{id}/version/{version}(id=${documentId}, version=${hist.version})}" class="btn btn-primary btn-sm">View</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/dashboard/{userId}(userId=${userId})}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>

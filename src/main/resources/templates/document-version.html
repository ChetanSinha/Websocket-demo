<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Document Version</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Version <span th:text="${history.version}"></span></h1>
    <p>Updated at: <span th:text="${#temporals.format(history.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
    <pre th:text="${history.content}"></pre>
    <a th:href="@{/dashboard/{userId}(userId=${userId})}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>

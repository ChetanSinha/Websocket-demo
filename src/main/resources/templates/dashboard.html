<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Dashboard</h1>
    <h2>Welcome, <span th:text="${username}"></span></h2>
    <a th:href="@{/document/new}" class="btn btn-success mb-3">Create New Document</a>
    <div class="row">
        <div class="col-md-4 mb-3" th:each="document : ${documents}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${document.docName}"></h5>
                    <a th:href="@{/document/{id}(id=${document.id})}" class="btn btn-primary">View</a>
                    <a th:href="@{/document/{id}/edit(id=${document.id})}" class="btn btn-secondary">Edit</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

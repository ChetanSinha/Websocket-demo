<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${document.docName}">Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${document.docName}"></h1>
    <pre th:text="${document.content}"></pre>
    <a th:href="@{/document/{id}/history(id=${document.id})}" class="btn btn-info">Version History</a>
    <a th:href="@{/dashboard/{userId}(userId=${userId})}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
